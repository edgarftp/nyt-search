<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">New York Times Search</a>
</nav>
<div class="container">
    <div class= "row">
        <div class= "col-12" id= "title-ny">
            <h1><i class="fas fa-newspaper" ></i> New York Times Search</h1>
        </div>
    </div>
    <form>
            <div id="searchTerm" class="form-group">
              <label for="exampleInputEmail1"> Search Term</label>
              <input type="string" class="form-control" id="search-term" aria-describedby="emailHelp" placeholder="Enter search term">
            </div>
            <select id="number" class="form-control form-control-lg">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>

            <div id="start-year"class="form-group">
                    <label for="startYear">Start Year (Optional)</label>
                    <input type="strimg" class="form-control" id="startYear" placeholder="yyyymmdd">
                  </div>

            <div id="end-year"class="form-group">
                    <label for="endYear">End Year (Optional)</label>
                    <input type="string" class="form-control" id="endYear" placeholder="yyyymmdd">
                </div>

            <button type="Search" id= "search" class="btn btn-primary"> <i class="fas fa-search"></i> Search</button>  
            <button type="clear" id= "clear" class="btn btn-primary"><i class="far fa-trash-alt"></i> Clear results</button>
          </form>

          <div class="row">
              <div class="col-12 hide" id="topArt">
              </div>
              <div class="col-12">
                  <div>
                <span id="topResults"></span>
                  </div>
             </div>
</div>

<script src="assets/javascript/app.js"></script>

</body>
</html>
